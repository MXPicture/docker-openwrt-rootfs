name: Force deploy all

on:
  workflow_dispatch:
  
jobs:
  get_tags:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get.outputs.result }}
    steps:
      - name: Get tags
        uses: actions/github-script@v5
        id: get
        with:
          script: |
            const tags = (await github.request("https://api.github.com/repos/" 
              + context.repo.owner + "/" + context.repo.repo + "/tags")).data
            
            let output = ""
            
            for(let i=0; i<tags.length; i++) {
              if(output != "") {
                output += ","
              }
              output += JSON.stringify({ "name": tags[i].name })
            }

            return output

  
  dispatch:
    needs: get_tags
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.get_tags.outputs.matrix)}}
    steps:
      - name: Dispatch deploy
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ github.repository }}
          event-type: docker_hub
          client-payload: '{"tag": "${{ matrix.name }}"}'
